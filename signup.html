<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SecureX- A secure chat websites</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/a91acee77a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-box">
        <div class="box_image">
            <img src="images/signup image.jpeg" alt="">
        </div>
        <div class="box_content">
            <h1>Create Your Account</h1>
            <form action="">
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="email" name="email" id="email" placeholder="Email ID" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password"required>
                <p>Already Have an Account? <a href="#">Sign In</a></p>
                <button type="submit"><a href="UserDashboard.html">Sign Up</a></button>
            </form>
        </div>
    </div>
</body>
</html>
