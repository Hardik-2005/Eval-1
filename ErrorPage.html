<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error Page</title>
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <h1>Oops!</h1>
            <h1>404</h1>
            <p>We can't show the page you requested<br>
               and will guide you back to the homepage<br>
               after <span id="timer">10</span> seconds.</p>
            <a href="index.html" class="btn btn-custom">Back to home</a>
        </div>

        <!-- Astronaut Image with Inline Styles -->
        <img src='C:\Users\Ishaan\Pictures\Saved Pictures\ErrorPage.jpg" alt="Astronaut' style="
            position: absolute;
            bottom: 10%;
            right: 10%;
            width: 150px;
            animation: float 6s ease-in-out infinite, rotate 8s linear infinite;
        ">
    </div>

    <!-- JavaScript for Countdown and Animations -->
    <script>
        // Countdown timer functionality
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = 'index.html'; // Redirect to home page after timer
            }
        }, 1000);

        // Define keyframes using JavaScript
        const styleSheet = document.styleSheets[0];

        // Insert keyframes for 'float' animation
        styleSheet.insertRule(`
            @keyframes float {
                0% { transform: translateY(0); }
                50% { transform: translateY(-20px); }
                100% { transform: translateY(0); }
            }
        `, styleSheet.cssRules.length);

        // Insert keyframes for 'rotate' animation
        styleSheet.insertRule(`
            @keyframes rotate {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        `, styleSheet.cssRules.length);

        
    </script>
</body>
</html>
