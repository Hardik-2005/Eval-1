<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Password?</title>
    <link rel="stylesheet" href="ForgotPass.css">
    <link rel="icon" href="images/Logo.png" type="image/icon type">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="images/ForgotPass.png" alt="Forgot Password Illustration">
        </div>
        <div class="form-section">
            <h2>Forgot Your Password?</h2>
            <p>Please enter your email address and username associated with your account. We will send you a link to reset your password.</p>
            <form id="forgotPassForm">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="username" placeholder="Username" required>
                <button type="submit">RESET PASSWORD</button>
            </form>
            <a href="SignIn.html" class="back-to-signin">Back to Sign In</a>
        </div>
    </div>

    <script>
       
        function validateEmail(email) {
           
            const atPosition = email.indexOf('@');
            const dotPosition = email.lastIndexOf('.');
            
            return atPosition > 0 && dotPosition > atPosition + 1 && dotPosition < email.length - 1;
        }

        function validateUsername(username) {
            
            if (username.length < 3 || username.length > 15) {
                return false;
            }
            
            for (let i = 0; i < username.length; i++) {
                const char = username.charAt(i);
                if (!(char >= 'a' && char <= 'z') && !(char >= 'A' && char <= 'Z') && !(char >= '0' && char <= '9') && char !== '_') {
                    return false;
                }
            }
            return true;
        }

        document.getElementById('forgotPassForm').addEventListener('submit', function(event) {
            const emailInput = document.getElementById('email').value.trim();
            const usernameInput = document.getElementById('username').value.trim();
            let isValid = true;
            let errorMessage = '';

            if (!validateEmail(emailInput)) {
                errorMessage += "Please enter a valid email address.\n";
                isValid = false;
            }
            
            if (!validateUsername(usernameInput)) {
                errorMessage += "Username must be 3-15 characters long and can only contain letters, numbers, or underscores.\n";
                isValid = false;
            }

            if (emailInput === "" || usernameInput === "") {
                errorMessage += "Both fields are required.\n";
                isValid = false;
            }

            if (!isValid) {
                alert(errorMessage);
                event.preventDefault(); 
            }
        });
    </script>
</body>
</html>
