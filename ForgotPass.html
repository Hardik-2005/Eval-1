<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Your Password?</title>
    <link rel="stylesheet" href="ForgotPass.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="/images/ForgotPass.png" alt="Forgot Password Illustration">
        </div>
        <div class="form-section">
            <h2>Forgot Your Password?</h2>
            <p>Please enter your email address and username associated with your account. We will send you a link to reset your password.</p>
            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Username" required>
                <button type="submit">RESET PASSWORD</button>
            </form>
            <a href="SignIn.html" class="back-to-signin">Back to Sign In</a>
        </div>
    </div>
</body>
</html>
