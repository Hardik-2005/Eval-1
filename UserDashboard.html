<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX Chat Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboards.css">

</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile-info">
                <img src="tumblr_8cd4089ef0c7ba6dbb17f4a0807500d7_68c7146a_540.webp" alt="Profile Picture" class="profile-img">
                <h2>Your Name</h2>
                <p>Chat ID: <span id="userId">12345</span></p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Messages</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-cog"></i> Settings</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <div class="search-bar">
                    <input type="text" id="searchId" class="form-control" placeholder="Enter User ID to chat">
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
                <div class="user-info">
                    <img src="tumblr_8cd4089ef0c7ba6dbb17f4a0807500d7_68c7146a_540.webp" alt="Profile" class="user-img" width="40px" height="40px">
                    <span>Jatin Sharma</span>
                </div>
            </div>
            <div class="chat-container">
                <!-- Chat Area -->
                <div class="chat-area" id="chatArea">
                    <div class="chat-message" id="messages">
                        <!-- Messages will appear here -->
                    </div>
                </div>

                <!-- Message Input -->
                <div class="message-input">
                    <input type="text" id="messageInput" class="form-control" placeholder="Write something...">
                    <button class="btn btn-primary" id="sendButton"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4e7e795b1c.js" crossorigin="anonymous"></script>


    
</body>
</html>
