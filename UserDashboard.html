<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureX Chat Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e7e795b1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="UserDashboard2.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <input type="text" id="sidebarSearch" class="form-control" placeholder="Search contacts...">
                <button id="toggleSidebar" class="btn btn-secondary"><i class="fas fa-bars"></i></button>
            </div>
            <ul class="nav flex-column user-list" id="userList">
                <!-- Example User -->
                <li class="nav-item">
                    <a class="nav-link active" href="#">
                        <img src="images/profile2.png" alt="Avatar" class="avatar">
                        <span class="user-name">John Doe</span>
                        <span class="status-indicator online"></span>
                        <span class="badge badge-danger unread-messages">2</span>
                    </a>
                </li>
                <!-- Add more users here -->
            </ul>
        </div>
                
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="header">
                <div class="search-bar">
                    <input type="text" id="searchId" class="form-control" placeholder="Enter User ID to chat">
                    <button class="btn btn-primary" id="searchButton">Search</button>
                </div>
                <div class="user-info">
                    <img src="images/profile1.png" alt="Profile" class="user-img" width="40px" height="40px">
                    <span style="color: black;">Sharma</span>
                </div>
            </div>
            <div class="chat-container">
                <div class="chat-area" id="chatArea">
                    <div class="chat-message" id="messages">
                        <!-- Messages will be displayed here -->
                    </div>
                </div>

                <div class="message-input">
                    <input type="text" id="messageInput" class="form-control" placeholder="Write something...">
                    <button class="btn btn-primary" id="sendButton"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
