    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SecureX Chat Dashboard</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4e7e795b1c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="UserDashboard2.css">

    </head>
    <body>
        <div class="dashboard-container">
            <!-- Sidebar -->
            <div class="sidebar">
                <div class="profile-info">
                    <img src="images/profile2.png" alt="Profile Picture" class="profile-img">
                    <h2>Your Name</h2>
                    <p>Chat ID: <span id="userId">12345</span></p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-envelope"></i> Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-right-from-bracket"></i> log-out</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="header">
                    <div class="search-bar">
                        <input type="text" id="searchId" class="form-control" placeholder="Enter User ID to chat">
                        <button class="btn btn-primary" id="searchButton">Search</button>
                    </div>
                    <div class="user-info">
                        <img src="images/profile1.png" alt="Profile" class="user-img" width="40px" height="40px">
                        <Sharma style="color: black;">Sharma</span>
                    </div>
                </div>
                <div class="chat-container">
                    <div class="chat-area" id="chatArea">
                        <div class="chat-message" id="messages">
                        </div>
                    </div>

                    <div class="message-input">
                        <input type="text" id="messageInput" class="form-control" placeholder="Write something...">
                        <button class="btn btn-primary" id="sendButton"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>


        
    </body>
    </html>
