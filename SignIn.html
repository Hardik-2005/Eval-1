<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignIn.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h1>Sign In</h1>
            <form id="loginForm" action="/Eval-1/UserDashboard.html" method="POST">
                
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span class="error" id="emailError"></span> 
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i> 
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-eye" id="togglePassword"></i> 
                </div>
                

                
                <span class="error" id="passwordError"></span> 

                <a href="ForgotPass.html" class="forgot-password">Forgot password?</a>

                <button type="submit">Sign In</button>
                <p>Don't have an account? <a href="signup.html">Signup now</a></p>
            </form>
        </div>
       
        <div class="image-section">
            <div class="overlay"></div>
            <img src="images/Login_page.webp" alt="Illustration">
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b78b75a9b9.js" crossorigin="anonymous"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword'); // Eye icon

    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    const validateEmail = (email) => {
        const re = /\S+@\S+\.\S+/;
        return re.test(email);
    };

    const validatePassword = (password) => {
        return password.length >= 6;
    };

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);

        if (type === 'password') {
            togglePassword.classList.remove('fa-eye-slash'); 
            togglePassword.classList.add('fa-eye');
        } else {
            togglePassword.classList.remove('fa-eye'); 
            togglePassword.classList.add('fa-eye-slash');
        }
    });

    
    form.addEventListener('submit', (event) => {
       
        emailError.style.display = 'none';
        passwordError.style.display = 'none';

        let valid = true;

        
        if (!validateEmail(emailInput.value)) {
            emailError.textContent = 'Please enter a valid email address.';
            emailError.style.display = 'block';
            valid = false;
        }

        if (!validatePassword(passwordInput.value)) {
            passwordError.textContent = 'Password must be at least 6 characters long.';
            passwordError.style.display = 'block'; // Ensure error message is shown
            valid = false;
        }

        if (!valid) {
            event.preventDefault();
        }
    });
});



    </script>
</body>
</html>
